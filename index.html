<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haj√≥cska</title>
    <style>
        @keyframes sotet {
            50%{background-color: rgb(176, 215, 255);}
            100%{background-color: rgb(47, 151, 255);}
        }
        @keyframes napX {
            0%{animation-timing-function: ease-in; left: 0%;}
            50%{animation-timing-function: ease-out; left: 50%;}
            100%{left: 95%;}
        }
        @keyframes napY {
            0%{animation-timing-function: ease-out; bottom: 0vh; transform: rotate(0deg);}
            50%{animation-timing-function: ease-in; bottom: 40vh;}
            100%{bottom: 0vh; transform: rotate(360deg);}
        }
        @keyframes hajomove {
            0%{left: 0; rotate: 0; top: 0vh;}
            70%{rotate: 45deg;opacity: 100%;}
            100%{left:95%; opacity: 0%; top: 50vh;}
        }

        html{
            height: 100%;
        }
        body{
            min-height: 100%;
        }


        .napocska{
            width: 100px;
            height: 100px;
            animation-name: napX, napY;
            animation-duration: 6s, 6s;

            position: absolute;
            left: 0px;
            bottom: 0px;
            animation-fill-mode: forwards;
            
        }

        .hajo{
            width: 180px;
            position: absolute;
            align-self: center;
            animation: hajomove 6s linear;
            animation-fill-mode: forwards;
        }

        .eg{
            width: 100%;
            height:50vh;    
            background-color: rgb(106, 180, 255);
            animation: sotet 6s;
            animation-fill-mode:forwards;
            position: relative;
        }
        .viz{
            width: 100%;
            height: 50vh;
            background-color: rgb(48, 90, 196);
        }

    </style>
</head>
<body>
    <div class="eg">
    <img src="napocska.png" alt="" class="napocska">
    </div>
    <div class="viz">
        <img src="repcsi.png" alt="" class="hajo">
    </div>


</body>
</html>
